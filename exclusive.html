<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <title>Gizmo</title>
    <link rel="stylesheet" href="exclusive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="My logo.png"/>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(gi1.jpg);">
                <div class="content">
                    <div class="name">GizmoType Elite</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gi2.jpg);">
                <div class="content">
                    <div class="name">GizmoSwitch Pro</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gi3.jpg);">
                <div class="content">
                    <div class="name">Gizmo Galaxy</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gi4.jpg);">
                <div class="content">
                    <div class="name">GizmoFlex Keyboard</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gi5.jpg);">
                <div class="content">
                    <div class="name">GizmoType Max</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gi6.jpg);">
                <div class="content">
                    <div class="name">GizmoType Supreme</div>
                    <div class="des"></div>
                    <button>Buy</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
    <script src="exclusive.js"></script>
</body>
</html>
